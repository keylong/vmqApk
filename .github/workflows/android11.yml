name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug  # 你可以使用 assembleRelease 来构建发布版本

    - name: Upload APK
      uses: actions/upload-artifact@v3  # 使用v3版本
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk  # 根据你使用的 build variant 调整路径
