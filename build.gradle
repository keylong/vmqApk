buildscript {
    repositories {
        google()
        mavenCentral()  // 只使用 Google 和 Maven Central 仓库
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'  // 使用最新版本的 Android Gradle 插件
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
